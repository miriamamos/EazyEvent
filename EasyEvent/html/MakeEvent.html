<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>



    <link href="../Third Party Code/bootstrap-3.3.6/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="../css/cssMakeEvent.css" rel="stylesheet" />
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <div class="row page_title">
        <h2>יצירת אירוע:</h2>
        <div class="section">
            <div class="detailsDiv">
                <label class="detailsLable">:מקום הארוע</label>
                <input class="detailsInput textBoxC form-control" type="text" />
            </div>
            <div class="detailsDiv">
                <label class="detailsInvite "><b>:רשימת מוזמנים</b></label>
            </div>
            <div class="detailsDiv ">
                <label class="font14 detailsLable">:סוג אירוע</label>
                <!--<input class="detailsInput textBoxC form-control" type="text" />-->
                <select class="form-control detailsInput textBoxC" name="יש לבחור">
                    <option class="detailsInput textBoxC" value="volvo">חתונה</option>
                    <option class="detailsInput textBoxC" value="saab" >בר-מצוה/בת מצוה</option>
                    <option class="detailsInput textBoxC" value="fiat" >אירוסין</option>
                    <option class="detailsInput textBoxC" value="audi" >אחר</option>
                </select>
            </div>
            <div class="detailsDiv">
                <label class="detailsLable ">:שם מוזמן</label>
                <input class="detailsInput textBoxC form-control" type="text" />
            </div>
            <div class="detailsDiv">
                <label class="detailsLable ">:קובץ הזמנה</label>
                <input class="detailsInput textBoxC btn btn-default" type="file" />
            </div>
          
            <div class="detailsDiv">
                <label class="detailsLable ">דוא"ל:</label>
                <input class="detailsInput textBoxC form-control" type="email" placeholder="Email">
            </div>
            <div class="detailsDiv">
                <input class="detailsInput textBoxC btn btn-default  " type="submit" value="הוספה לרשימת מוזמנים">
            </div>
        </div>
    </div>
</body>
</html>
