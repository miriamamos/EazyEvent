<!DOCTYPE html>
<html>
<head>
    <link rel="shortcut icon" href="ThirdPartyCode/icon/favicon.ico" />
    <script src="ThirdPartyCode/jquery-2.1.4.js"></script>
    <script src="js/oop.js"></script>
    <script src="js/jsLogin.js"></script>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <title>EasyEvent</title>
    <script type="text/javascript" src="js/jsHome.js"></script>
    <!-- Bootstrap core CSS -->
    <link href="ThirdPartyCode/bootstrap-3.3.6/dist/css/bootstrap.min.css" rel="stylesheet" />
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <link href="ThirdPartyCode/bootstrap-3.3.6/docs/assets/css/ie10-viewport-bug-workaround.css" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="ThirdPartyCode/bootstrap-3.3.6/docs/examples/jumbotron/jumbotron.css" rel="stylesheet">
    <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
    <!--[if lt IE 9]><script src="../../assets/js/ie8-responsive-file-warning.js"></script><![endif]-->
    <script src="ThirdPartyCode/bootstrap-3.3.6/docs/assets/js/ie-emulation-modes-warning.js"></script>
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <link href="ThirdPartyCode/bootstrap-3.3.6/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/cssLogin.css" rel="stylesheet" />
    <title>EazyEvent</title>
    <meta charset="utf-8" />
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <div class="panel panel-login">
                    <div class="panel-heading">
                        <div class="row">
                            <div class="col-xs-6">
                                <a href="#" class="active" id="login-form-link">Login</a>
                            </div>
                            <div class="col-xs-6">
                                <a href="#" id="register-form-link">Register</a>
                            </div>
                        </div>
                        <hr>
                    </div>
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-lg-12">
                                <!--style="display: block;"-->
                                <form id="login-form" class="fromSign" role="form">
                                    <div class="noneError fillUsernameAndPassword  msgError">
                                        <p class="text-danger">Username Or Password do not exist</p>
                                    </div>
                                    <div class="form-group">
                                        <input type="text" name="username" id="username" tabindex="1" class="form-control signIn" placeholder="Username" value="">
                                    </div>
                                    <div class="noneError  fillUsername msgError">
                                        <p class="text-danger">Fill Username</p>
                                    </div>
                                    <div class="form-group">
                                        <input type="password" name="password" id="password" tabindex="2" class="form-control signIn" placeholder="Password">
                                    </div>
                                    <div class="noneError fillPassword msgError">
                                        <p class="text-danger ">Fill Password  </p>
                                    </div>
                                    <div class="form-group text-center">
                                        <!--<input type="checkbox" tabindex="3" class="" name="remember" id="remember">
                                        <label for="remember"> Remember Me</label>-->
                                    </div>
                                    <div class="form-group">
                                        <div class="row">
                                            <div class="col-sm-6 col-sm-offset-3">
                                                <input type="button" name="login-submit" id="login-submit" tabindex="4" class="form-control btn btn-login" value="Log In">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="row">
                                            <div class="col-lg-12">
                                                <div class="text-center">
                                                    <a tabindex="5" class="forgot-password">Forgot Password?</a>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </form>
                                <!--style="display: none;"-->
                                <form id="register-form" role="form" class="fromRegister">
                                    <div class="form-group">
                                        <input type="text" name="username" id="usernameReg" tabindex="1" class="form-control signInReg" placeholder="Username" value="">
                                    </div>
                                    <div class="noneError  fillUsername msgError">
                                        <p class="text-danger">Fill Username</p>
                                    </div>
                                    <div class="noneError  notExistUsername msgError">
                                        <p class="text-danger ">User does exist </p>
                                    </div>
                                    <div class="form-group">
                                        <input type="email" name="email" id="emailReg" tabindex="1" class="form-control signInReg" placeholder="Email Address" value="">
                                    </div>
                                    <div class="noneError  fillEmail msgError">
                                        <p class="text-danger ">Fill Email</p>
                                    </div>
                                    <div class="noneError  errorEmailIncorrect msgError">
                                        <p class="text-danger ">Email Incorrect</p>
                                    </div>
                                    <div class="form-group">
                                        <input type="password" name="password" id="passwordReg" tabindex="2" class="form-control signInReg" placeholder="Password">
                                    </div>
                                    <div class="noneError  fillPassword msgError">
                                        <p class="text-danger ">Fill Password</p>
                                    </div>
                                    <div class="noneError weakPassword msgError">
                                        <p class="text-danger ">Password Too Weak </p>
                                    </div>
                                    <div class="form-group">
                                        <input type="password" name="confirm-password" id="confirm-passwordReg" tabindex="2" class="form-control signInReg " placeholder="Confirm Password">
                                    </div>
                                    <div class="noneError  fillPasswordAgain msgError">
                                        <p class="text-danger ">Fill Confirm Password</p>
                                    </div>
                                    <div class="noneError  NotPasswordsEqaul msgError">
                                        <p class="text-danger ">Passwords not equal</p>
                                    </div>
                                    <div class="form-group">
                                        <div class="row">
                                            <div class="col-sm-6 col-sm-offset-3">
                                                <input type="button" name="register-submit" id="register-submit" tabindex="4" class="form-control btn btn-register" value="Register Now">
                                            </div>
                                        </div>
                                    </div>
                                </form>
                                <div>
                                    <input id="result" type="hidden" name="name" />
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="../../assets/js/vendor/jquery.min.js"><\/script>')</script>
    <script src="ThirdPartyCode/bootstrap-3.3.6/dist/js/bootstrap.min.js"></script>
    <!--IE10 viewport hack for Surface/desktop Windows 8 bug-->
    <script src="ThirdPartyCode/bootstrap-3.3.6/docs/assets/js/ie10-viewport-bug-workaround.js"></script>
</body>
</html>
